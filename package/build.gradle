apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Webhook'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()

}

dependencies {
    implementation 'com.google.api-client:google-api-client:1.23.0'
    implementation 'com.google.api-client:google-api-client-appengine:2.0.0'
    implementation 'com.google.api-client:google-api-client-gson:2.0.0'
    implementation 'com.google.api-client:google-api-client-jackson2:2.0.0'
    implementation 'com.google.api-client:google-api-client-java6:2.0.0'
    implementation 'com.google.apis:google-api-services-forms:v1-rev20220908-2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client:1.30.4'
    implementation 'com.google.oauth-client:google-oauth-client-appengine:1.30.4'
    implementation 'com.google.oauth-client:google-oauth-client-java6:1.30.4'
    implementation 'com.google.auth:google-auth-library-oauth2-http:1.3.0'
    implementation 'org.rapidoid:rapidoid-quick:5.5.5'
    implementation 'com.opencsv:opencsv:4.1'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.14.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
    implementation 'com.google.apis:google-api-services-sheets:v4-rev493-1.23.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-sheets:v4-rev20220927-2.0.0'
}

group = 'groupId'
version = '1.0-SNAPSHOT'
description = 'apc-webhook'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
